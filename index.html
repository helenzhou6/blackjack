<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>

<body>
  <div class="dealer">
    Dealer Cards
  <div class="dealer_cards"></div>
  <div class="dealer_score"></div>
  </div>

  <div class="secondHand is-hidden">
    Second Hand
    <div class="secondHand_cards"></div>
    <div class="secondHand_score"></div>
    <div class="secondHand_choice is-hidden">
      <button class="hit">Hit</button>
      <button class="stand">Stand</button>
    </div>
    <div class="secondHand_result is-hidden"></div>
  </div>
  
  <div class="player">
    Player Cards
    <div class="player_cards"></div>
    <div class="player_score"></div>
    <div class="player_choice">
      <button class="hit">Hit</button>
      <button class="stand">Stand</button>
    </div>
    <div class="player_result is-hidden"></div>
  </div>

  <div class="split is-hidden">
    <span>Would you like to split the hand?</span>
    <button class="split-button--yes">Yes</button>
    <button class="split-button--no">No</button>
  </div>

  <button class="retry">Restart</button>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="jquery.js"></script>
</body>
</html>
